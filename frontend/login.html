<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css" />
    <title>Login de usuário</title>
</head>
<body>
    <h1 id="titulo">Login</h1>

    <form id="login">
        <label for="nome_completo"><h3 id="subtitulo2">Nome completo:</h3></label>
        <input type="text" id="nome_completo" name="nome_completo" required><br><br>

        <label for="senha"><h3 id="subtitulo2"> Senha:</h3></h3></label>
        <input type="password" id="senha" name="senha" required><br><br>

        <button type="submit">Entrar</button><br><br>

    </form>

    <p>Não tem uma conta? <a href="cadastrar.html">Cadastre-se aqui</a></p>

     <div id="mensagem_login"></div>

    <script>
        const form = document.getElementById('login');
        const mensagem = document.getElementById('mensagem_login');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const nome_completo = document.getElementById('nome_completo').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome_completo, senha })
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('usuarioId', result.id);
                    mensagem.textContent = 'Login realizado com sucesso!';
                    mensagem.style.color = 'green';

                    window.location.href = 'perfil.html';
                } else {
                    mensagem.textContent = result.message || 'Erro ao fazer login.';
                    mensagem.style.color = 'red';
                }
            } catch (error) {
                console.error('Erro na requisição de login:', error);
                mensagem.textContent = 'Erro ao conectar com o servidor.';
                mensagem.style.color = 'red';
            }
        });
    </script>
</body>
</html>
